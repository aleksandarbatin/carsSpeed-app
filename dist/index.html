<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<title>Cars Speed App</title>
</head>
<body>
	<div class="mainWrapper">
		<main class="app">
			<header class="app__title">
				<h1 >Cars performance</h1>
			</header>
			<section class="app__search">
				<input type="text" id="myInput" onkeyup="filterCars()" placeholder="Search for cars.." title="Type in a name">
				<img src="images/search.png" alt="searchLoupe">
			</section>
		
			<section class="app__display" id="display">
				<span class="horizontal-line"></span>
				<span class="vertical-line"></span>
			</section>

			<section class="track">
				<table class="track__measure">
					<tr>
						<td>1xN</td>
						<td>2xN</td>
						<td>3xN</td>
						<td>4xN</td>
						<td>5xN</td>
						<td>6xN</td>
						<td>7xN</td>
						<td>8xN</td>
						<td>9xN</td>
					</tr>
				</table>
				<div class="track__lines">
					<ul class="line">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<ul class="line">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
					<ul class="line">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<div id="speedLimits"></div>
				<div class="trafficLights"></div>
			</section>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
